<div class="mb-12 w-100-p">
  <svg height="100%" width="100%" viewBox="0 0 120 120">
    <style>
      text {
        font: bold 16px sans-serif;
      }
      tspan {
        font: 8px sans-serif;
        fill: #afadfe;
      }
    </style>

    <circle
      *ngFor="let data of chartData; let i = index"
      cx="60"
      cy="60"
      r="50"
      fill="transparent"
      stroke-width="10"
      [attr.stroke-dasharray]="getPerimeter(50)"
      [attr.stroke-dashoffset]="getOffset(50, i)"
      [attr.stroke]="getColor(data.category)"
    />

    <foreignObject x="0" y="0" width="100%" height="100%">
      <div
        xmlns="http://www.w3.org/1999/xhtml"
        style="
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <p class="total-expense-text">
          <span>{{ "$ " }}</span> <span>{{ totalExpense | number }}</span>
          <span class="fraction-text">.00</span>
        </p>
      </div>
    </foreignObject>
  </svg>
</div>
