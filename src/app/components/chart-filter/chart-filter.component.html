<div class="mb-24 w-100-p">
  <div class="filter-container" fxLayout="row" fxLayoutGap="20px">
    <button
      *ngFor="let option of chartFilterOptions"
      (click)="onSelectFilter(option)"
      [ngClass]="{ 'selected-button': selectedFilter === option }"
    >
      <span>{{ option }}</span>
    </button>
  </div>
</div>
